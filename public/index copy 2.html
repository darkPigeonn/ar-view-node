<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR with 3D Object</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.12/aframe/build/aframe-ar.js"></script>
    <style>
        /* Style to make the AR scene fill the screen */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #arjsDebugUIContainer {
            display: none; /* Hide debug UI */
        }
    </style>
</head>

<body>
    <a-scene embedded arjs>
        <!-- Define your AR content here -->
        <a-entity camera gps-entity-place rotation-reader></a-entity>

        <!-- Add a 3D object -->
        <a-box position="0 0 -5" width="1" height="1" depth="1" color="red"></a-box>

    </a-scene>
</body>

</html>
